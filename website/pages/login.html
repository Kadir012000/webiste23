<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HabenWill</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Anmelden</button>
            </form>
            <p class="register-link">
                Noch kein Konto? <a href="register.html">Registrieren</a>
            </p>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 HabenWill. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const notification = document.getElementById('notification');
            
            try {
                const response = await fetch('../auth/auth.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });

                const data = await response.json();
                console.log('Server response:', data);

                if (data.success) {
                    notification.textContent = 'Login erfolgreich!';
                    notification.className = 'notification success';
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1000);
                } else {
                    notification.textContent = data.error || 'Anmeldung fehlgeschlagen';
                    notification.className = 'notification error';
                }
            } catch (error) {
                console.error('Login error:', error);
                notification.textContent = 'Ein Fehler ist aufgetreten. Bitte versuchen Sie es sp√§ter erneut.';
                notification.className = 'notification error';
            }
        });
    </script>
</body>
</html>
